<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Resume Builder - Create your professional resume in minutes">
    <title>Resume Friendly</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Resume Friendly</h1>
            <p>Create your professional resume in minutes</p>
        </header>

        <main class="builder-container">
            <aside class="builder-sidebar">
                <section id="form-section">
                    <!-- Form content will go here -->
                </section>

                <section id="theme-selection">
                    <!-- Theme selection content will go here -->
                </section>

                <button id="generate-btn" class="generate-btn">Generate PDF</button>
            </aside>

            <section class="preview-container">
                <div id="resume-preview" class="resume-preview">
                    <!-- Resume preview will be rendered here with theme applied -->
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <nav class="app-footer__nav">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </nav>
            <div class="app-footer__socials">
                <a href="https://github.com/Leonard-Atorough" rel="me" target="_blank" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
            </div>
            <div class="app-footer__attributions">
                <a href="https://www.flaticon.com/free-icons/document" title="document icons">Document icons created by
                    Freepik - Flaticon</a>
            </div>
            <p class="app-footer__copyright">&copy; 2024 Resume Friendly. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
