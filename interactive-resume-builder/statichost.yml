name: Resume Friend
description: Interactive Resume Builder - Create your professional resume in minutes

build:
  command: npm run build
  outputDir: dist
  workingDirectory: .

env:
  NODE_ENV: production

routes:
  - path: /*
    file: index.html
    status: 200

headers:
  - path: /*
    headers:
      - key: Cache-Control
        value: "public, max-age=3600"
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: SAMEORIGIN

redirects:
  - from: /index.html
    to: /
    status: 301
